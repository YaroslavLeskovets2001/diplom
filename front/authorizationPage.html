<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./styleAuthorization.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #6b8b8f;">
    <main class="main">
        <div class="main__header">
            <h1>Авторизация</h1>
        </div>
        <div class="main__authorization-field">
            <div class="main__login">
                <span class="login-text">Логин:</span>
                <input type="textfield" class="login">
                <span class="password-text">Пароль:</span>
                <input type="password" class="password">
            </div>
        </div>
        <div class="main__button">
            <button class="button-in btn btn-primary">Sign in</button>
            <button class="button-up btn btn-primary">Sign up</button>
       </div>
    </main>
</body>
</html>
